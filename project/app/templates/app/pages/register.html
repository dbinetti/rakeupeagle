{% extends 'app/_base.html' %}

{% block title %}Register Account{% endblock title %}

{% block content %}
  <section class='my-5 col-lg-8'>
    <h2>
      Register Account
    </h2>
  </section>
  <section class='my-5'>
    <form method='post' role='form'>
      {% csrf_token %}
      {{form.phone}}
      {{form.name}}
      <button role='submit' class='btn btn-success btn-lg btn-block'>Register</button>
    </form>
  </section>

{% endblock content %}
