{% extends 'app/_base.html' %}
{% load humanize %}

{% block title %}Team Handouts{% endblock title %}

{% block content %}

  <section>
    <p class='lead'>
      Team Handouts
    </p>
  </section>
  <section>
    <ul class='list-styled'>
      {% for team in teams %}
        <li><a href='{% url "handout" team.id %}'>{{team}}</a></li>
      {% endfor %}
    </ul>
  </section>

{% endblock content %}
