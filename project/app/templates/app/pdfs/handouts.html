{% extends 'app/pages/base.html' %}

{% load bootstrap4 %}
{% load humanize %}

{% block title %}Volunteer Handouts{% endblock title %}

{% block content %}

  <section>
    <p class='lead'>
      Volunteer Handouts
    </p>
  </section>
  <section>
    <ul class='list-styled'>
      {% for volunteer in volunteers %}
        <li><a href='{% url "handout" volunteer.id %}'>{{volunteer}}</a></li>
      {% endfor %}
    </ul>
  </section>

{% endblock content %}
